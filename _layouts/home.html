  <h1>
    {{ layout.title }}
  </h1>

  <img src="/images/avatar.png" id="avatar">
</header>

<section>
{{ content }}
</section>

<hr/>

<ul class="horizontal">
  {% for page in site.pages %}
  <li>
    <a href="{{ page.url }}">
      {{ page.title }}
    </a>
  </li>
  {% endfor %}
</ul>
